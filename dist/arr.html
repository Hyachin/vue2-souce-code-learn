<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{arr}}-{{a}}</div>
    <script src="./vue.js"></script>
    <script>
      let vm = new Vue({
        data() {
          return {
            arr: [1, 2, 3, ["a", "b"]], // 给数组本身增加dep，如果数组新增了某一项。也可以触发dep更新
            a: { a: 1 }, // 给对象也增加dep，如果后续添加了属性。也可以触发dep更新
          };
        },
        el: "#app",
      });
      // 注意：你改变的不是arr属性，而是arr对应的数组对象，
      // 只有arr属性收集了watcher，所以不会触发视图更新
      setTimeout(() => {
        vm.arr[3].push("c");
        // vm.arr.push(4);
      }, 1000);
    </script>
  </body>
</html>
