<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: red; background: yellow">
      <div style="color: red; font-size: 20px" key="123">
        {{name}} hello {{age}} hello {{name}}
      </div>
      <span>world</span>
    </div>
    <script src="./vue.js"></script>
    <script>
      // 1. Vue.options = {} {created(){}}
      Vue.mixin({
        created() {
          console.log("mixin1-created");
        },
      });
      // 2. Vue.options = {created:[fn]} {created(){}}
      Vue.mixin({
        created() {
          console.log("mixin2-created");
        },
      });
      let vm = new Vue({
        data() {
          return {
            name: "zs",
            age: 18,
            address: {
              city: "hz",
            },
            hobby: ["study", "eat", "travel", { a: 1 }],
          };
        },
        // Vue.options = {created:[fn,fn]} {created:fn(){}}
        created() {
          console.log("created");
        },
        el: "#app",
      });
    </script>
  </body>
</html>
