<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" style="color: red; background: yellow">
      <div style="color: red; font-size: 20px" key="123">
        {{name}} hello {{age}} hello
      </div>
      <span>world</span>
    </div>
    <script src="./vue.js"></script>
    <script>
      let vm = new Vue({
        data() {
          return {
            name: "zs",
            age: 18,
            address: {
              city: "hz",
            },
            hobby: ["study", "eat", "travel", { a: 1 }],
          };
        },
        el: "#app",
      });
      // 下一步需要实现自动更新视图（观察者模式）
      setTimeout(() => {
        vm.name = "ls";
        vm.age = 20;
        vm._update(vm._render());
      }, 1000);
      // console.log(vm);
    </script>
  </body>
</html>
